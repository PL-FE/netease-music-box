      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: e36a151096ef45fa763fd3135ac9a1d9
          USER_ID: 124939917
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
